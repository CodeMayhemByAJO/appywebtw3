<form id="contactForm" class="space-y-4">
  <input
    type="text"
    name="name"
    placeholder="Ditt namn"
    required
    class="w-full px-4 py-3 bg-black border border-white/20 rounded-md placeholder-white/50 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
  />

  <input
    type="email"
    name="email"
    placeholder="Din e-post"
    required
    class="w-full px-4 py-3 bg-black border border-white/20 rounded-md placeholder-white/50 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
  />

  <textarea
    name="message"
    placeholder="Skriv ditt meddelande h√§r..."
    required
    class="w-full px-4 py-3 h-40 bg-black border border-white/20 rounded-md placeholder-white/50 text-white resize-none focus:outline-none focus:ring-2 focus:ring-yellow-400"
  ></textarea>

  <button
    type="submit"
    class="bg-yellow-400 text-black font-semibold px-6 py-3 rounded-md hover:bg-yellow-500 transition"
  >
    Skicka meddelande
  </button>

  <!-- Tackmeddelande visas h√§r -->
  <p id="successMessage" class="text-green-400 mt-4 hidden">
    Tack f√∂r ditt meddelande! Vi h√∂rs snart. üê∂
  </p>
</form>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    console.log("script k√∂rs!");

    const form = document.querySelector("#contactForm");
    const successMsg = document.querySelector("#successMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("https://appybackend-production.up.railway.app/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        form.reset();
        successMsg.classList.remove("hidden");
      } else {
        alert("N√•got gick snett. Prova igen senare.");
      }
    });
  });
</script>
