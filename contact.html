<section class="py-16 px-6 max-w-6xl mx-auto">
  <div class="flex flex-col md:flex-row items-center md:items-start gap-12">

    <!-- Bild till vänster -->
    <div class="w-full md:w-1/2 flex justify-center">
      <img
        src="images/contactillustration.png"
        alt="Kontakt illustration"
        class="max-w-full h-auto rounded-lg shadow-lg opacity-0 animate-fade"
      />
    </div>

    <!-- Formulär + rubrik -->
    <div class="w-full md:w-1/2 text-center md:text-left opacity-0 animate-fade delay-300" id="formContainer">
      <h1 class="text-4xl font-semibold mb-6 text-yellow-400">
        Ska vi göra nåt kul tillsammans? <br />Hojta till!
      </h1>

      <div class="text-white/80 text-lg leading-relaxed space-y-6 mb-8">
        <p class="text-white/60 italic">
          <strong>appyChap</strong> gör tekniken till en tillgång – inte en börda.
        </p>
      </div>

      <!-- Själva formuläret i en container -->
      <div id="formContent">
        <form id="contactForm" method="POST" class="space-y-4" novalidate>
          <input type="text" name="name" placeholder="Ditt namn" required
            class="w-full px-4 py-3 bg-black border border-white/20 rounded-md placeholder-white/50 text-white" />

          <input type="email" name="email" placeholder="Din e-post" required
            class="w-full px-4 py-3 bg-black border border-white/20 rounded-md placeholder-white/50 text-white" />

          <textarea name="message" placeholder="Skriv ditt meddelande här..." required
            class="w-full px-4 py-3 h-40 bg-black border border-white/20 rounded-md placeholder-white/50 text-white resize-none"></textarea>

          <button type="submit"
            class="bg-yellow-400 text-black font-semibold px-6 py-3 rounded-md hover:bg-yellow-500 transition">
            Skicka meddelande
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Script -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("contactForm");
    const formContent = document.getElementById("formContent");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://formspree.io/f/mvgkyzpp", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
        .then(res => {
          if (res.ok) {
            formContent.innerHTML = `
              <div class="text-green-400 text-lg mt-6 p-6 bg-black rounded-lg shadow-lg text-center">
                <h2 class="text-3xl font-semibold mb-4">Tack för ditt meddelande!</h2>
                <p class="text-white/70">Vi hör av oss så snart vi kan.</p>
              </div>
            `;
          } else {
            alert("Kunde inte skicka meddelandet.");
          }
        })
        .catch(() => {
          alert("Något gick fel. Kontrollera din internetanslutning.");
        });
    });
  });
</script>
