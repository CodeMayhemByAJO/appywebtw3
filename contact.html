<!-- Kontaktsektion -->
<section class="py-16 px-6 max-w-6xl mx-auto">
  <div class="flex flex-col md:flex-row items-center md:items-start gap-12">
    
    <!-- Bild -->
    <div class="w-full md:w-1/2 flex justify-center">
      <img
        src="images/contactillustration.png"
        alt="Kontakt illustration"
        class="max-w-full h-auto rounded-lg shadow-lg opacity-0 animate-fade"
      />
    </div>

    <!-- Formul√§r -->
    <div class="w-full md:w-1/2 text-center md:text-left opacity-0 animate-fade delay-300">
      <h1 class="text-4xl font-semibold mb-6 text-yellow-400">
        Ska vi g√∂ra n√•t kul tillsammans? <br />Hojta till!
      </h1>

      <div class="text-white/80 text-lg leading-relaxed space-y-6 mb-8">
        <p class="text-white/60 italic">
          <strong>appyChap</strong> g√∂r tekniken till en tillg√•ng ‚Äì inte en b√∂rda.
        </p>
      </div>

      <form id="contactForm" class="space-y-4">
        <input
          type="text"
          name="name"
          placeholder="Ditt namn"
          required
          class="w-full px-4 py-3 bg-black border border-white/20 rounded-md placeholder-white/50 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />

        <input
          type="email"
          name="email"
          placeholder="Din e-post"
          required
          class="w-full px-4 py-3 bg-black border border-white/20 rounded-md placeholder-white/50 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />

        <textarea
          name="message"
          placeholder="Skriv ditt meddelande h√§r..."
          required
          class="w-full px-4 py-3 h-40 bg-black border border-white/20 rounded-md placeholder-white/50 text-white resize-none focus:outline-none focus:ring-2 focus:ring-yellow-400"
        ></textarea>

        <button
          type="submit"
          class="bg-yellow-400 text-black font-semibold px-6 py-3 rounded-md hover:bg-yellow-500 transition"
        >
          Skicka meddelande
        </button>

        <!-- Tackmeddelande -->
        <p id="successMessage" class="text-green-400 mt-4 hidden">
          Tack f√∂r ditt meddelande! Vi h√∂rs snart. üê∂
        </p>
      </form>
    </div>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");

    if (!form || !successMessage) {
      console.warn("Formul√§r eller tackmeddelande hittades inte i DOM.");
      return;
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://appybackend-production.up.railway.app/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          form.reset();
          successMessage.classList.remove("hidden");
        } else {
          alert("Kunde inte skicka meddelande. F√∂rs√∂k igen senare.");
        }
      } catch (error) {
        console.error("Fel vid fetch:", error);
        alert("N√•got gick riktigt snett. Kontrollera internetanslutningen eller backend.");
      }
    });
  });
</script>
