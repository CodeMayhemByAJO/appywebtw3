  <script>

            headers: { "Content-Type": "application/json" },

          });

          console.log("âœ… Backend svar:", res);
          if (res.ok) {
            form.reset();
            successMessage.style.display = "block";
          } else {
            alert("ğŸš¨ NÃ¥got gick snett (backend).");
          }
        } catch (err) {
