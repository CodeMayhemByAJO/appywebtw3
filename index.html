  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('header').classList.remove('opacity-0');
      document.querySelector('main').classList.remove('opacity-0');
      document.querySelector('footer').classList.remove('opacity-0');
      showHome();
      setActiveNav();
      fixMenu();
      
    });

    function showHome() {
      const content = document.getElementById('content');
      content.className = 'flex-grow flex flex-col items-center justify-center w-full text-center px-4 animate-fade';
      content.innerHTML = `
        <section class="flex flex-col items-center justify-center w-full h-full">
          <img
            src="images/appystart.webp"
            alt="Illustration"
            class="w-full max-w-3xl h-auto rounded-lg shadow mb-2 sm:max-h-[60vh]"
          />
          <p class="text-yellow-400 italic text-base leading-tight mt-2">
            appyChap gör tekniken till en tillgång – inte en börda
          </p>
        </section>
      `;
      setTimeout(() => {
        content.classList.remove('animate-fade');
        void content.offsetWidth; // Trigger reflow
        content.classList.add('animate-fade');
        window.scrollTo({top: 0, left: 0, behavior: 'instant'});
      }, 0);
      setActiveNav();
    }

    function loadContent(file) {
      fetch(file)
        .then(res => { if (!res.ok) throw new Error(`HTTP ${res.status}`); return res.text(); })
        .then(html => {
          const content = document.getElementById('content');
          content.className = 'flex-grow flex flex-col items-center justify-center w-full text-center px-4 animate-fade';
          content.innerHTML = `<div class="animate-fade">${html}</div>`;
          setTimeout(() => {
            content.classList.remove('animate-fade');
            void content.offsetWidth; // Trigger reflow
            content.classList.add('animate-fade');
            window.scrollTo({top: 0, left: 0, behavior: 'instant'});
          }, 0);

          setTimeout(() => {
            if (document.getElementById('contactForm')) {
              initContactForm();
            }
          }, 50);
        })
        .catch(err => {
          const content = document.getElementById('content');
          content.innerHTML = '<p class="text-red-400 text-center">Kunde inte ladda innehållet.</p>';
          console.error('[FETCH FAIL]', err);
        });
    }

    function setActiveNav(key) {
      document.querySelectorAll('#main-nav a').forEach(link => {
        link.classList.remove('active', 'text-yellow-400', 'text-blue-400', 'text-[#38776e]', 'text-orange-400');
        link.style.opacity = "0.7";
      });
      switch(key) {
        case 'about':
          var link = document.getElementById('nav-about');
          if (link) {
            link.classList.add('active', 'text-yellow-400');
            link.style.opacity = "1";
          }
          break;
        case 'whatwedo':
          var link = document.getElementById('nav-whatwedo');
          if (link) {
            link.classList.add('active', 'text-blue-400');
            link.style.opacity = "1";
          }
          break;
        case 'whatwevedone':
          var link = document.getElementById('nav-whatwevedone');
          if (link) {
            link.classList.add('active', 'text-[#38776e]');
            link.style.opacity = "1";
          }
          break;
        case 'contact':
          var link = document.getElementById('nav-contact');
          if (link) {
            link.classList.add('active', 'text-orange-400');
            link.style.opacity = "1";
          }
          break;
        default:
            const homeLink = document.querySelector('a[onclick*="showHome"]');
            if (homeLink) {
                homeLink.classList.add('active');
                homeLink.style.opacity = "1";
            }
            break;
      }
    }

    function toggleMenu() {
      const nav = document.getElementById('main-nav');
      const btn = document.getElementById('menu-btn');
      nav.classList.toggle('mobile-open');
      nav.classList.toggle('hidden');
      btn.classList.toggle('open');
      // updateNavGradient(); // Borttagen
    }
    function closeMenu() {
      const nav = document.getElementById('main-nav');
      const btn = document.getElementById('menu-btn');
      nav.classList.remove('mobile-open');
      nav.classList.add('hidden');
      btn.classList.remove('open');
      // updateNavGradient(); // Borttagen
    }
    function fixMenu() {
      window.addEventListener('resize', () => {
        const nav = document.getElementById('main-nav');
        const btn = document.getElementById('menu-btn');
        if (window.innerWidth >= 768) {
          nav.classList.remove('hidden');
          nav.classList.remove('mobile-open');
          btn.classList.remove('open');
        } else {
          if (!nav.classList.contains('mobile-open')) {
            nav.classList.add('hidden');
          }
          nav.classList.remove('mobile-open');
          btn.classList.remove('open');
        }
        // updateNavGradient(); // Borttagen
      });
      const nav = document.getElementById('main-nav');
      const btn = document.getElementById('menu-btn');
      if (window.innerWidth >= 768) {
        nav.classList.remove('hidden');
        nav.classList.remove('mobile-open');
        btn.classList.remove('open');
      } else {
        if (!nav.classList.contains('mobile-open')) {
            nav.classList.add('hidden');
        }
        nav.classList.remove('mobile-open');
        btn.classList.remove('open');
      }
      // updateNavGradient(); // Borttagen
    }
    // updateNavGradient-funktionen är borttagen helt.


    function initContactForm() {
      const form = document.getElementById("contactForm");
      const heading = document.getElementById("contactHeading");
      const successMessage = document.getElementById("successMessage");

      if (!form) return;

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        if (data.phone && !/^\d+$/.test(data.phone)) {
          alert("Telefonnummer får endast innehålla siffror.");
          return;
        }

        try {
          const res = await fetch("https://appybackend-production.up.railway.app/contact", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (res.ok) {
            form.classList.add("hidden");
            if (heading) heading.classList.add("hidden");
            if (successMessage) {
              successMessage.classList.remove("hidden");
              successMessage.classList.add("opacity-100");
            }
            setTimeout(() => showHome(), 5000);
          } else {
            const text = await res.text();
            alert("Det gick inte att skicka meddelandet:\n" + text);
            console.error("Serverfel:", text);
          }
        } catch (err) {
          alert("Ett nätverksfel inträffade.");
          console.error("Fetch error:", err);
        }
      });
    }
  </script>
