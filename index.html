    /* header/footer är fasta; bara main scrollar */
    body { height: 100dvh; overflow: hidden; background:#000; color:#fff; }
    header, footer { box-sizing: border-box; }

    /* main ligger under headern */

      scroll-padding-top: var(--header-offset, 0px);

    .hamburger { transition: transform .3s ease; }

    /* Mobilmeny visas inuti headern (inte overlay) så den trycker ned innehållet */
    @media (max-width: 767px) {

  <script>
    // Init
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('header').classList.remove('opacity-0');
      document.querySelector('main').classList.remove('opacity-0');
      document.querySelector('footer').classList.remove('opacity-0');
      document.getElementById('chat-toggle').classList.remove('opacity-0');
      document.getElementById('chat-window').classList.remove('opacity-0');

      layoutHeights();
      applyContentOffset();
      showHome();
      setActiveNav();
      fixMenu();

      const chatBody = document.getElementById('chat-body');
      if (chatBody) {
        const toBottom = () => { chatBody.scrollTop = chatBody.scrollHeight; };
        new MutationObserver(toBottom).observe(chatBody, { childList: true, subtree: true });
        toBottom();
      }
    });

    window.addEventListener('resize', () => {
      layoutHeights();
      applyContentOffset();
    });

    // Main höjd = fönster - header - footer, och exponera till CSS
    function layoutHeights() {
      const header = document.querySelector('header');
      const footer = document.querySelector('footer');
      const main = document.getElementById('content');
      if (!header || !footer || !main) return;
      const h = header.getBoundingClientRect().height;
      const f = getComputedStyle(footer).display === 'none' ? 0 : footer.getBoundingClientRect().height;
      const available = Math.max(0, window.innerHeight - h - f);
      main.style.height = available + 'px';
      main.style.maxHeight = available + 'px';
      main.style.overflowY = 'auto';
      document.documentElement.style.setProperty('--main-available', available + 'px');
    }

    // Topp-luft: 12px mobil, 24px tablet, 44px desktop
    function applyContentOffset() {
      const headerH = document.querySelector('header').getBoundingClientRect().height;
      document.documentElement.style.setProperty('--header-offset', headerH + 'px');
      let pad = 12;
      if (window.innerWidth >= 1024) pad = 44;
      else if (window.innerWidth >= 768) pad = 24;
      document.documentElement.style.setProperty('--content-top-pad', pad + 'px');
    }

    // Start
    function showHome() {
      const content = document.getElementById('content');
      content.style.opacity = '0';
      setTimeout(() => {
        content.className = 'flex-grow flex flex-col items-center justify-center w-full text-center px-4';
        content.innerHTML = `
          <section class="flex flex-col items-center justify-center w-full h-full">
            <img src="images/indexnew.webp" alt="appyChap logotyp" class="home-logo mx-auto mb-4 rounded-lg shadow" loading="lazy" />
            <p class="text-yellow-400 italic text-sm sm:text-base leading-tight mt-2"></p>
          </section>
        `;
        setTimeout(() => {
          content.style.opacity = '1';
          setTimeout(() => {
            const img = content.querySelector('.home-logo');
            if (img) {
              img.addEventListener('load', () => {
                img.classList.add('loaded');
              });
              // Fallback if image is already cached
              if (img.complete) {
                img.classList.add('loaded');
              }
            }
          }, 200);
          window.scrollTo({ top: 0, left: 0, behavior: 'instant' });
        }, 50);
      }, 150);
      setActiveNav();
    }

    // Ladda undersidor
    function loadContent(file) {
      fetch(file)
        .then(res => { if(!res.ok) throw new Error(`HTTP ${res.status}`); return res.text(); })
        .then(html => {
          const content = document.getElementById('content');
          content.className = 'flex-grow flex flex-col items-center justify-start lg:justify-center w-full px-4 animate-fade overflow-y-auto';
          content.innerHTML = `<div class="animate-fade w-full max-w-6xl flex flex-col justify-start">${html}</div>`;
          setTimeout(() => {
            content.classList.remove('animate-fade'); void content.offsetWidth; content.classList.add('animate-fade');
            content.scrollTop = 0;
            layoutHeights();
            applyContentOffset();
          }, 0);
          setTimeout(() => { if (document.getElementById('contactForm')) initContactForm(); }, 50);
        })
        .catch(err => {
          const content = document.getElementById('content');
          content.innerHTML = '<p class="text-red-400 text-center">Kunde inte ladda innehållet.</p>';
          console.error('[FETCH FAIL]', err);
        });
    }

    // Aktiv länk behåller hover-färgen
    function setActiveNav(key) {
      const links = document.querySelectorAll('#main-nav a');
      links.forEach(link => {
        link.classList.remove('active','text-yellow-400','text-blue-400','text-[#38776e]','text-orange-400');
        link.style.opacity = '0.7';
      });

      let activeLink;
      switch (key) {
        case 'about': activeLink = document.getElementById('nav-about'); if (activeLink) activeLink.classList.add('text-yellow-400'); break;
        case 'whatwedo': activeLink = document.getElementById('nav-whatwedo'); if (activeLink) activeLink.classList.add('text-blue-400'); break;
        case 'whatwevedone': activeLink = document.getElementById('nav-whatwevedone'); if (activeLink) activeLink.classList.add('text-[#38776e]'); break;
        case 'contact': activeLink = document.getElementById('nav-contact'); if (activeLink) activeLink.classList.add('text-orange-400'); break;
        default: activeLink = document.querySelector('a[onclick*="showHome"]');
      }
      if (activeLink) { activeLink.classList.add('active'); activeLink.style.opacity = '1'; }
    }

    // Mobilmeny inuti headern
    function toggleMenu() {
      const nav = document.getElementById('main-nav');
      const btn = document.getElementById('menu-btn');
      if (nav.classList.contains('force-show')) { closeMenu(); return; }
      nav.classList.remove('hidden');
      nav.classList.add('force-show');
      btn.classList.add('open');
      btn.setAttribute('aria-expanded', 'true');
      document.body.style.overflow = 'hidden';
      layoutHeights();
    }

    function closeMenu() {
      const nav = document.getElementById('main-nav');
      const btn = document.getElementById('menu-btn');
      nav.classList.add('hidden');
      nav.classList.remove('force-show');
      btn.classList.remove('open');
      btn.setAttribute('aria-expanded', 'false');
      document.body.style.overflow = '';
      layoutHeights();
    }

    function fixMenu() {
      const nav = document.getElementById('main-nav');
      const btn = document.getElementById('menu-btn');
      function apply() {
        if (window.innerWidth >= 768) {
          nav.classList.remove('hidden','force-show');
          btn.classList.remove('open');
          document.body.style.overflow = '';
        } else {
          if (!nav.classList.contains('force-show')) nav.classList.add('hidden');
        }
        layoutHeights();
      }
      window.addEventListener('resize', apply, { passive: true });
      apply();
    }

    // Kontaktformulär
    function initContactForm() {
      const form = document.getElementById("contactForm");
      const heading = document.getElementById("contactHeading");
      const successMsg = document.getElementById("successMessage");
      if(!form) return;

      form.addEventListener("submit", async function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        if(data.phone && !/^\d+$/.test(data.phone)) {
          alert("Telefonnummer får endast innehålla siffror.");
          return;
        }

        try {
          const res = await fetch("/contact", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if(res.ok) {
            const result = await res.json();
            form.classList.add("hidden");
            if(heading) heading.classList.add("hidden");
            if(successMsg) {
              successMsg.classList.remove("hidden");
              successMsg.classList.add("opacity-100");
              // Update success message for development mode
              const successText = successMsg.querySelector('p');
              if (successText && result.message) {
                successText.innerHTML = result.message;
              }
            }
            setTimeout(() => showHome(), 5000);
          } else {
            let text = "";
            try { text = await res.text(); } catch(e){}
            const fallback = `${res.status} ${res.statusText}`;
            alert(`Det gick inte att skicka meddelandet:\n${text || fallback}`);
            console.error("Serverfel:", text || fallback);
          }
        } catch(err) {
          alert("Ett nätverksfel inträffade.");
          console.error("Fetch error:", err);
        }
      });
    }
  </script>

  <script src="/chat.js"></script>
  
  <!-- Website Protection System -->
  <script src="/src/protection.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // PWA Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install button or notification
      const installBtn = document.createElement('button');
      installBtn.textContent = 'Installera app';
      installBtn.className = 'fixed top-4 right-4 bg-yellow-400 text-black px-4 py-2 rounded-lg shadow-lg z-50 hover:bg-yellow-300 transition';
      installBtn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          }
          deferredPrompt = null;
          installBtn.remove();
        });
      };
      
      document.body.appendChild(installBtn);
      
      // Auto-hide after 10 seconds
      setTimeout(() => {
        if (installBtn.parentNode) {
          installBtn.remove();
        }
      }, 10000);
    });
  </script>
