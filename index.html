  <!-- Loader -->
  <script>
    function loadContent(file) {
      let url = file;
      if (window.location.hostname !== 'localhost' && !window.location.hostname.startsWith('127.0.0.1')) {
        url = file.replace('./pages/', './pages/').replace('.html', '');
      }
      console.log('Fetching:', url); // Bra för felsökning

      fetch(url)
        .then(res => res.text())
        .then(html => document.getElementById('content').innerHTML = html)
        .catch(err => {
          document.getElementById('content').innerHTML = '<p class="text-red-400 text-center">Kunde inte ladda innehållet.</p>';
          console.error(err);
        });
    }
  </script>
