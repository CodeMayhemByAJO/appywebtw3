<!DOCTYPE html>
<html lang="sv" class="scroll-smooth">
<head>
  <!-- Open Graph / LinkedIn / Facebook -->
  <meta property="og:title" content="Din kompis på digitaliseringsresan!" />
  <meta property="og:description" content="appyChap hjälper småföretag med hemsidor, appar och digitala lösningar – utan krångel!" />
  <meta property="og:image" content="https://appychap.se/images/preview.png" />
  <meta property="og:url" content="https://appychap.se/" />
  <meta property="og:type" content="website" />

  <!-- Twitter card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Din kompis på digitaliseringsresan!" />
  <meta name="twitter:description" content="appyChap hjälper småföretag med hemsidor, appar och digitala lösningar – utan krångel!" />
  <meta name="twitter:image" content="https://appychap.se/images/preview.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Norrländsk tech - utan krångel!</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <link href="./dist/output.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade {
      animation: fade 1.2s ease-out forwards;
    }
  </style>
</head>
<body class="bg-black text-white font-poppins min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="sticky top-0 z-50 opacity-0 animate-fade w-full flex flex-col items-center justify-center pt-4 pb-2 bg-black transition-opacity duration-700">
    <a role="button" onclick="showHome(); setActiveNav(); return false;" class="block cursor-pointer">
      <img src="images/appychapplogga.webp" alt="appyChap logotyp" class="h-12 sm:h-20 w-auto mb-2 mx-auto" />
    </a>
    <!-- Hamburger icon, bara synlig på mobil -->
    <button id="menu-btn" class="md:hidden mt-2 mb-2 text-3xl focus:outline-none" aria-label="Öppna meny" onclick="toggleMenu()">
      ☰
    </button>
    <!-- NAV MENY -->
    <nav id="main-nav"
         class="hidden flex-col items-center w-full space-y-4 text-xl mt-2
                md:flex md:flex-row md:w-auto md:space-y-0 md:space-x-8 md:mt-10 md:text-lg transition-all">
      <a id="nav-about" onclick="setActiveNav('about'); loadContent('about.html'); closeMenu(); return false;" class="hover:text-yellow-400 transition">Vem är appyChap?</a>
      <a id="nav-whatwedo" onclick="setActiveNav('whatwedo'); loadContent('whatwedo.html'); closeMenu(); return false;" class="hover:text-blue-400 transition">Vad kan jag hjälpa till med?</a>
      <a id="nav-whatwevedone" onclick="setActiveNav('whatwevedone'); loadContent('whatwevedone.html'); closeMenu(); return false;" class="hover:text-[#38776e] transition">Tidigare projekt</a>
      <a id="nav-contact" onclick="setActiveNav('contact'); loadContent('contact.html'); closeMenu(); return false;" class="hover:text-orange-400 transition">Hör av dig!</a>
    </nav>
  </header>

  <!-- MAIN  -->
  <main id="content" class="flex-grow flex flex-col items-center justify-center w-full text-center px-4 opacity-0 animate-fade"></main>

  <!-- FOOTER -->
  <footer class="opacity-0 animate-fade bg-black py-4 text-sm text-white w-full mt-8 transition-opacity duration-700">
    <div class="flex flex-col items-center">
      <div class="flex justify-center gap-6 mt-2">
        <a href="https://www.facebook.com/profile.php?id=61574926967290" target="_blank" aria-label="Facebook" class="hover:text-blue-500 transition">
          <!-- Facebook SVG här -->
        </a>
        <a href="https://www.instagram.com/appychapsweden/" target="_blank" aria-label="Instagram" class="hover:text-pink-500 transition">
          <!-- Instagram SVG här -->
        </a>
        <a href="https://www.linkedin.com/company/appychap" target="_blank" aria-label="LinkedIn" class="hover:text-blue-400 transition">
          <!-- LinkedIn SVG här -->
        </a>
      </div>
      <p class="mt-6 text-xs text-white/40 italic text-center">© 2025 appyChap</p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Fade-in på header, main, footer vid första laddning
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('header').classList.remove('opacity-0');
      document.querySelector('main').classList.remove('opacity-0');
      document.querySelector('footer').classList.remove('opacity-0');
      showHome();
      setActiveNav(); // Ingen aktiv länk
      // Visa menyn på desktop, dölj på mobil
      const nav = document.getElementById('main-nav');
      if (window.innerWidth >= 768) nav.classList.remove('hidden');
      else nav.classList.add('hidden');
    });

    function showHome() {
      const content = document.getElementById('content');
      content.classList.remove('animate-fade');
      void content.offsetWidth;
      content.classList.add('animate-fade');
      content.classList.add('flex-grow', 'flex', 'flex-col', 'items-center', 'justify-center', 'w-full', 'text-center', 'px-4');
      content.innerHTML = `
        <section class="flex flex-col items-center justify-center w-full h-full">
          <img 
            src="images/appystart.webp" 
            alt="Illustration" 
            class="w-full max-w-3xl h-auto rounded-lg shadow mb-2 sm:max-h-[60vh]" 
          />
          <p class="text-yellow-400 italic text-base leading-tight mt-2">
            appyChap gör tekniken till en tillgång – inte en börda
          </p>
        </section>
      `;
      setTimeout(() => window.scrollTo({top: 0, left: 0, behavior: 'instant'}), 20);
      setActiveNav(); 
    }

    function loadContent(file) {
      fetch(file)
        .then(res => { if (!res.ok) throw new Error(`HTTP ${res.status}`); return res.text(); })
        .then(html => {
          const content = document.getElementById('content');
          content.className = 'flex-grow flex flex-col items-center justify-center w-full text-center px-4 animate-fade';
          content.innerHTML = `<div class="animate-fade">${html}</div>`;
          setTimeout(() => window.scrollTo({top: 0, left: 0, behavior: 'instant'}), 20);

          setTimeout(() => {
            if (document.getElementById('contactForm')) {
              initContactForm();
            }
          }, 50);
        })
        .catch(err => {
          const content = document.getElementById('content');
          content.innerHTML = '<p class="text-red-400 text-center">Kunde inte ladda innehållet.</p>';
          console.error('[FETCH FAIL]', err);
        });
    }

    function setActiveNav(key) {
      document.querySelectorAll('#main-nav a').forEach(link => {
        link.classList.remove('active', 'text-yellow-400', 'text-blue-400', 'text-[#38776e]', 'text-orange-400');
        link.style.opacity = "0.7";
      });
      switch(key) {
        case 'about':
          var link = document.getElementById('nav-about');
          link.classList.add('active', 'text-yellow-400');
          link.style.opacity = "1";
          break;
        case 'whatwedo':
          var link = document.getElementById('nav-whatwedo');
          link.classList.add('active', 'text-blue-400');
          link.style.opacity = "1";
          break;
        case 'whatwevedone':
          var link = document.getElementById('nav-whatwevedone');
          link.classList.add('active', 'text-[#38776e]');
          link.style.opacity = "1";
          break;
        case 'contact':
          var link = document.getElementById('nav-contact');
          link.classList.add('active', 'text-orange-400');
          link.style.opacity = "1";
          break;
      }
    }

    function toggleMenu() {
      const nav = document.getElementById('main-nav');
      nav.classList.toggle('hidden');
    }
    function closeMenu() {
      if (window.innerWidth < 768) {
        document.getElementById('main-nav').classList.add('hidden');
      }
    }
    window.addEventListener('resize', () => {
      const nav = document.getElementById('main-nav');
      if (window.innerWidth >= 768) nav.classList.remove('hidden');
      else nav.classList.add('hidden');
    });

    // Din kontaktformulärs-funktion här om du använder den
    function initContactForm() {
      // Din befintliga kod
    }
  </script>
</body>
</html>
